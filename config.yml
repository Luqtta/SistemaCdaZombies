#=====================================================#
# BROADCAST
#=====================================================#
Broadcast:
  Prefix: "&a[ZOMBIE]&r "

  BossDeath: "&a{player} matou o zumbi &5Boss&a!"
  LegendaryDeath: "&a{player} matou o zumbi &6Lendario&a"

  Transform: "&f{player} transformou um zumbi em {to}&f"

  Sounds:
    BossDeath: "LEVEL_UP"
    LegendaryDeath: "WITHER_DEATH"
    Transform: "AMBIENCE_THUNDER"

#=====================================================#
# MADRUGADA DO TERROR
#=====================================================#
Madrugada:
  Enabled: true
  StartHour: 0
  EndHour: 6

  Prefix: "&c&l[MADRUGADA]&r "

  StartBroadcast: |-
    &c&l                 MADRUGADA DO TERROR ATIVADO!
    &e            Zumbis ficarao mais fortes e droparao ITENS ESPECIAIS
    &e                   Explore ate as 6 da manha!

  EndBroadcast: |-
    &a&l                 MADRUGADA DO TERROR FINALIZADO!
    &7                  O spawn e os drops voltaram ao normal.

  ReminderMinutes: 1
  ReminderBroadcast: |-
    &c&l                 MADRUGADA DO TERROR ATIVA!
    &e            Explore o mapa para encontrar hordas e lendarios.

  Sound:
    Enabled: true
    Name: "ENDERDRAGON_GROWL"
    Volume: 1.0
    Pitch: 0.1

  MoneyMultiplier: 1.15
  RareDropChanceMultiplier: 1.25
  BossWeightMultiplier: 1.6
  LegendaryWeightMultiplier: 4.0

  Horde:
    Enabled: true
    ExtraSpawnChance: 0.35
    MinExtra: 2
    MaxExtra: 5
    Radius: 8

